<!DOCTYPE html>
<html>
    <head>
        <title>TVPI Remote</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div id="background"></div>
        <div>
            <div id="nav-buttons">
                <button id="nav-back" class="inline"><img src="/icons/power-off-solid.svg"></button>
                <div id="header">
                    <h1 id="title"></h1>
                    <i id="genre"></i>
                    <i id="type"></i>                    
                </div>
                <button id="nav-play" class="inline"><img src="/icons/play-circle-solid.svg"></button>
            </div>
            
        </div>
        <div id="controls-holder">
            <p id="currently-playing"></p>
            <p>
                <span id="time"></span>
                <span> / </span>
                <span id="duration"></span>
            </p>
            <div id="controls">
                <button onclick="send('start')"><img src="/icons/fast-backward-solid.svg"></button>
                <button onclick="send('back')"><img src="/icons/step-backward-solid.svg"></button>
                <button onclick="send('play')"><img id="play-button" src="/icons/play-solid.svg"></button>
                <button onclick="send('advance')"><img src="/icons/step-forward-solid.svg"></button>
                <button onclick="send('end')"><img src="/icons/fast-forward-solid.svg"></button>
            </div>
            <div>
                <input type="range" min="0" max="1" value="1" step="any" onchange="volume(this.value)">
            </div>
        </div>
        <div id="list">
        </div>
    </body>
</html>
